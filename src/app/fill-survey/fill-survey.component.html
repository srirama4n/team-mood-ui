<h1>
    Team Temp for {{surveyDetail?.squad.name}}
</h1>

<h4>
    {{surveyDetail?.createdAt | date:'fullDate'}} &mdash; {{surveyDetail?.expiresOn | date:'fullDate'}}
</h4>

<form [formGroup]="form">
    <mat-card class="center card">
        <mat-card-header>
            <div mat-card-avatar class="header-image"></div>
            <mat-card-title>{{surveyDetail?.project?.name}}</mat-card-title>
            <mat-card-subtitle>{{surveyDetail?.squad?.name}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field class="full-width">
                <input matInput formControlName="temperature" type="number"
                       placeholder="Temp (1-10) (1 is negative, 6 is OK, 10 is positive)">
            </mat-form-field>
            <mat-form-field class="full-width">
                <input matInput formControlName="description" placeholder="One word to describe how you are feeling">
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button class="mat-primary mat-raised-button" [disabled]="isSubmitted" [routerLink]="['/surveys', surveyDetail?.squad?.name, surveyDetail?.project?.name]">Summary
            </button>
            <button mat-button class="mat-primary mat-raised-button" [disabled]="isSubmitted" (click)="submit()">Submit</button>
        </mat-card-actions>
    </mat-card>
</form>
